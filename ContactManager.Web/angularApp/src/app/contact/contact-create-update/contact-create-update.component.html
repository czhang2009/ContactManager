<div id="createUpdateContactModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
    
            <div class="modal-content">
                <div class="modal-header">
                    <!--<button type="button" class="close" data-dismiss="modal" (click)="emmitEvent()">&times;</button>-->
                    <h4 class="modal-title">Create/Update Contact</h4>
                </div>
                <div class="modal-body">
                    
                    <div class="container-fluid">
                        <form [formGroup]="contactForm" autocomplete="off" novalidate (ngSubmit)="createUpdateContact(contactForm.value)">
                            <div class="form-horizontal well">
                    
                                <div class="form-group">
                                    <label for="firstName" class="control-label col-md-3">First Name: </label>
                                    <div class="col-md-8">
                                        <input type="text" formControlName="firstName" id="firstName" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-offset-3 col-md-8">
                                        <em *ngIf="validateControl('firstName') && hasError('firstName', 'required')">First name is required</em>
                                        <em *ngIf="validateControl('firstName') && hasError('firstName', 'maxlength')">Maximum allowed length is 60
                                            characters.</em>
                                    </div>
                                </div>
    
                                <div class="form-group">
                                    <label for="lastName" class="control-label col-md-3">Last Name: </label>
                                    <div class="col-md-8">
                                        <input type="text" formControlName="lastName" id="lastName" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-offset-3 col-md-8">
                                        <em *ngIf="validateControl('lastName') && hasError('lastName', 'required')">Last name is required</em>
                                        <em *ngIf="validateControl('lastName') && hasError('lastName', 'maxlength')">Maximum allowed length is 60
                                            characters.</em>
                                    </div>
                                </div>

                                <div class="row">
                                        <div class="col-md-12">
                                            <div class="table-responsive">
                                                <table class="table table-striped">
                                                    <thead>
                                                        <tr>
                                                            <th>Email Type</th>
                                                            <th>Email Address</th>
                                                            <th></th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr *ngFor="let email of contact?.emailAddresses">
                                                            <td>{{email?.type === 0 ? 'Personal' : 'Business'}}</td>
                                                            <td>{{email?.address}}</td>
                                                            <td><a href="#" (click)="removeEmailAddress(email); $event.preventDefault();"><span class="glyphicon glyphicon-minus"></span></a></td>
                                                        </tr>
                                                        <tr>
                                                            <td>
                                                                <select id="emailType" formControlName="emailType" class="form-control" #emailType>
                                                                    <option value="0">Personal</option>
                                                                    <option value="1">Business</option>
                                                                </select>
                                                            </td>
                                                            <td>
                                                                <input type="text" formControlName="newEmailAddress" id="newEmailAddress" class="form-control" #newEmail />
                                                            </td>
                                                            <td>
                                                                <a href="#" (click)="addEmailAddress(emailType.value, newEmail.value); $event.preventDefault();"><span class="glyphicon glyphicon-plus"></span></a>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                    
                                <br><br>
                    
                                <div class="form-group">
                                    <div class="col-md-offset-4 col-md-2">
                                        <button type="submit" class="btn btn-info" [disabled]="!contactForm.valid">Save</button>
                                    </div>
                                    <div class="col-md-2">
                                        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="contactForm.reset()">Close</button>
                                    </div>
                                </div>
                    
                            </div>
                        </form>
                    
                        <app-success-modal [modalHeaderText]="'Success message'" [modalBodyText]="'Action completed successfully'"
                            [okButtonText]="'OK'" (successEvent)="onSuccess()"></app-success-modal>
                    
                        <app-error-modal [modalHeaderText]="'Error message'" [modalBodyText]="errorMessage" [okButtonText]="'OK'">
                        </app-error-modal>
                    
                    </div>
                    
                </div>            
            </div>
    
        </div>
    </div>
